<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="day-button" onclick="showBox('Monday')">Monday</button>
        <button class="day-button" onclick="showBox('Tuesday')">Tuesday</button>
        <button class="day-button" onclick="showBox('Wednesday')">Wednesday</button>
        <button class="day-button" onclick="showBox('Thursday')">Thursday</button>
        <button class="day-button" onclick="showBox('Friday')">Friday</button>
        <button class="day-button" onclick="showBox('Saturday')">Saturday</button>
        <button class="day-button" onclick="showBox('Sunday')">Sunday</button>
    </div>
    <div id="box" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
